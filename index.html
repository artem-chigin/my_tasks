<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="input">
            <input type="text" id="input-task" placeholder="  please enter a new task" size="40">
            <button id="add-task-button" onclick="addTask()">Add task</button>
        </div>

        <ul id="task-list">
        </ul>
<!--        <label id="info"></label>-->
        <footer>
            <button id="clear" onclick="clearLocalStorage()">Clear local storage</button>
        </footer>
    </main>

<script src="code.js"></script>
</body>
</html>
